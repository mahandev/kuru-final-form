<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAME Kurukshetra 2025 Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'kurukshetra.png') }}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/output.css') }}">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body style="font-family: Oswald;" class="bg-black">
  <div id="content" class="hidden">
    <div class="flex flex-col mt-16 justify-center items-center">
      <div class="text-green-500 flex items-center flex-col justify-center">
        <img
          src="{{url_for('static',filename = 'fire-1.gif')}}"
          class="w-[140px]"
        />
        <img src="{{url_for('static',filename = 'new-logo.png')}}" />
      </div>

        <nav class="flex py-4" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
              <li class="inline-flex items-center">
                <a href="#" class="inline-flex text-center md:text-left items-center text-xs md:text-lg font-medium text-orange-500 hover:text-orange-600">
                  <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                  </svg>
                  User Details
                </a>
              </li>
              <li>
                <div class="flex items-center text-center">
                  <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <span  class="ms-1 text-xs md:text-lg font-medium 0 md:ms-2 text-gray-400 ">Choose Areas</span>
                </div>
              </li>
              <li>
                <div class="flex items-center text-center">
                  <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <span class="ms-1 text-xs md:text-lg font-medium 0 md:ms-2 text-gray-400 ">Choose Events</span>
                </div>
              </li>
              <li aria-current="page">
                <div class="flex items-center text-center">
                  <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <span class="ms-1 text-xs md:text-lg font-medium 0 md:ms-2 text-gray-400 ">Summary</span>
                </div>
              </li>
            </ol>
          </nav>
      <div
        class="border-x border-y p-8 rounded-lg drop-shadow-lg border-slate-400 flex flex-col max-w-[500px] justify-between p-4 leading-normal bg-[#1E1E1E]"
      >
    <form action="{{ url_for('submit_user_information') }}" method="post" class="max-w-lg mx-auto flex flex-col gap-6 justify-between">

        <h1 class="text-3xl md:text-4xl font-extrabold text-white">
            FLAME Kurukshetra 2025
          </h1>
        <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <div class="mb-5">
        <label for="website-admin" class="block mb-2 text-sm font-medium text-white"
        >First Name</label>
        <div class="flex">
        <span class="inline-flex items-center px-3 text-sm border border-e-0 rounded-s-md bg-[#282828] text-gray-400 border-gray-600"
        >
            <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </span>
        <input  type="text" name="first_name" placeholder="First Name" required value="{{ session['user'].get('first_name', '') if session.get('user') else '' }}" id="website-admin" class="rounded-none rounded-e-lg border block flex-1 min-w-0 w-full text-sm p-2.5 bg-[#282828] border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
        >
        </div>
        </div>
        <div class="mb-5">
         <label for="website-admin" class="block mb-2 text-sm font-medium text-white">Last Name</label>
        <div class="flex">
        <span class="inline-flex items-center px-3 text-sm border border-e-0 rounded-s-md bg-[#282828] text-gray-400 border-gray-600">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </span>
        <input type="text" name="last_name" placeholder="Last Name" required value="{{ session['user'].get('last_name', '') if session.get('user') else '' }}" required class="rounded-none rounded-e-lg border block flex-1 min-w-0 w-full text-sm p-2.5 bg-[#282828] border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
        </div>
        </div>
        <div class="mb-5">
            <label for="Where are you registering from?" class="block mb-2 text-sm font-medium text-white">Where are you registering from?</label>
            <select name="registration_type" required id="Where are you registering from?" class=" border text-sm rounded-lg  block w-full ps-4 p-2.5 bg-[#282828] border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            >
                <option value="University" {% if session.get('user') and session['user'].get('registration_type') == 'University' %}selected{% endif %}>University<option>
                <option value="College" {% if session.get('user') and session['user'].get('registration_type') == 'College' %}selected{% endif %}>College</option>
                <option value="Junior College" {% if session.get('user') and session['user'].get('registration_type') == 'Junior College' %}selected{% endif %}>Junior College</option>
                <option value="Club/Academy/Institution" {% if session.get('user') and session['user'].get('registration_type') == 'Club/Academy/Institution' %}selected{% endif %}>Club/Academy/Institution</option>
                <option value="Individual" {% if session.get('user') and session['user'].get('registration_type') == 'Individual' %}selected{% endif %}>Individual</option>
            </select>
            </div>
        <div class="mb-5">

        <label for="name-of-the-institute" class="block mb-2 text-sm font-medium text-white">Name of Institute</label>
        <input type="text" name="institute_name" placeholder="Institute Name" required value="{{ session['user'].get('institute_name', '') if session.get('user') else '' }}" id="name-of-the-institute" class="rounded-none rounded-e-lg border block flex-1 min-w-0 w-full text-sm p-2.5 bg-[#282828] border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="mail@mail.com" required />
  
        </div>
        <div class="mb-5">

        <label for="phone-input" class="block mb-2 text-sm font-medium text-white">Phone number of Person Incharge:</label>
      
            <input type="tel" name="person_incharge_phone" placeholder="Phone Number" pattern="[0-9]{10}" value="{{ session['user'].get('person_incharge_phone', '') if session.get('user') else '' }}" id="phone-input" aria-describedby="helper-text-explanation" class="rounded-none rounded-e-lg border block flex-1 min-w-0 w-full text-sm p-2.5 bg-[#282828] border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            required />
        </div>
        <div class="mb-5">

          <label for="email-input" class="block mb-2 text-sm font-medium text-white">Email Address of Person Incharge:</label>
        
              <input type="email" name="person_incharge_email" placeholder="Email Address" value="{{ session['user'].get('person_incharge_email', '') if session.get('user') else '' }}" id="email-input" aria-describedby="helper-text-explanation" class="rounded-none rounded-e-lg border block flex-1 min-w-0 w-full text-sm p-2.5 bg-[#282828] border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              required />
          </div>
        <div class="mb-5">

        <label for="shuttle" class="block mb-2 text-sm font-medium text-white">Interested in taking a shuttle to FLAME University at subsidized rate?</label>
        <select id="shuttle" name="shuttle_interest" required class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-4 p-2.5 bg-[#282828] border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
        >
            <option value="No" {% if session.get('user') and session['user'].get('shuttle_interest') == 'No' %}selected{% endif %}>No</option>
            <option value="Yes" {% if session.get('user') and session['user'].get('shuttle_interest') == 'Yes' %}selected{% endif %}>Yes</option>
        </select>
        </div>
        </div>

        <input type="submit" value="Next" class="cursor-pointer text-white text-center focus:bg-[#ff51f] focus:ring-1 focus:outline-none focus:ring-[#FF7F50] rounded-lg text-lg font-medium px-5 py-4 text-center bg-[#FF5F1F] hover:bg-[#EC5800] me-2 mb-2">
</div>
    </form>
    </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
      const loadingScreen = document.createElement('div');
      loadingScreen.id = 'loading-screen';
  
      const gif = document.createElement('img');
      gif.src = "{{ url_for('static', filename='loader-fire.gif') }}";
      gif.alt = "Loading...";
      gif.className = "w-[250px] h-[250px]";
  
      loadingScreen.appendChild(gif);
      document.body.appendChild(loadingScreen);
  
      window.addEventListener('load', function () {
        setTimeout(() => {
          loadingScreen.remove();
          document.getElementById('content').classList.remove('hidden');
        }, 1500);
      });
    </script>
</body>
</html>
